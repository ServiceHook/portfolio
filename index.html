<section id="contact" class="panel contact">
<div class="container">
<h2 class="reveal-up">Contact</h2>
<form id="contactForm" class="card contact-card reveal">
<div class="field">
<label for="name">Name</label>
<input id="name" name="name" required />
</div>
<div class="field">
<label for="email">Email</label>
<input id="email" name="email" type="email" required />
</div>
<div class="field">
<label for="message">Message</label>
<textarea id="message" name="message" rows="5" required></textarea>
</div>
<div class="actions">
<button class="btn" type="submit">Send Message</button>
<div id="formStatus" class="muted"></div>
</div>
</form>
</div>
</section>


<footer class="footer">
<small>© <span id="year"></span> Your Name — Built with ❤️</small>
</footer>
</main>


<div id="authModal" class="modal hidden">
<div class="modal-card">
<button id="closeAuth" class="modal-close">✕</button>
<h3>Sign in</h3>
<input id="authEmail" placeholder="Email" />
<input id="authPass" type="password" placeholder="Password" />
<div class="modal-actions">
<button id="emailSignIn" class="btn">Sign in</button>
<button id="googleSignIn" class="btn ghost">Sign in with Google</button>
</div>
<p class="muted small">Tip: Use the same admin email in admin.js to access the admin panel.</p>
</div>
</div>


<script src="script.js"></script>
</body>
